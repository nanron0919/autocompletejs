<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Demo - Auto Complete</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/main.css">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
        <script src="js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="shortcut icon" href="/ico/favicon.ico">
</head>
<body>
    <form class="autocomplete-form" action="./assets/js/list.js" method="get">
        <h1>Auto Complete</h1>
        <input type="text" class="keyword" id="keyword" placeholder="Keyword" />
    </form>
    <script src="./assets/js/autocomplete.js"></script>
    <script>
    Autocomplete(document.querySelector('.autocomplete-form'), function(data, obj, list) {
        var items = list.querySelectorAll('li'),
            item_text;

        data.filter(function(el) {
            return obj.value.toLowerCase() === el.substr(0, obj.value.length).toLowerCase();
        });

        for (var i = 0; i < items.length; i++) {
            item_text = items.item(i).textContent.toLowerCase();

            if (obj.value.toLowerCase() !== item_text.substr(0, obj.value.length)) {
                items.item(i).remove();
            }
        }
    });
    </script>
</body>
</html>
